<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__title">Calendar</div>
        <div class="header__buttons">
            <select name="team_members" id="team__members" class="header__filter"></select>
            <button class="header__new-event-btn">New event +</button>
        </div>
    </header>
    <main class="main">
        <div class="calendar">
            <div class="calendar__cell column_title">Name</div>
            <div class="calendar__cell column_title">Mon</div>
            <div class="calendar__cell column_title">Tue</div>
            <div class="calendar__cell column_title">Wed</div>
            <div class="calendar__cell column_title">Thu</div>
            <div class="calendar__cell column_title">Fri</div>
            <div class="calendar__cell row_title">10:00</div>
            <div class="calendar__cell event_cell" data-slot="mon10"></div>
            <div class="calendar__cell event_cell" data-slot="tue10"></div>
            <div class="calendar__cell event_cell" data-slot="wed10"></div>
            <div class="calendar__cell event_cell" data-slot="thu10"></div>
            <div class="calendar__cell event_cell" data-slot="fri10"></div>
            <div class="calendar__cell row_title">11:00</div>
            <div class="calendar__cell event_cell" data-slot="mon11"></div>
            <div class="calendar__cell event_cell" data-slot="tue11"></div>
            <div class="calendar__cell event_cell" data-slot="wed11"></div>
            <div class="calendar__cell event_cell" data-slot="thu11"></div>
            <div class="calendar__cell event_cell" data-slot="fri11"></div>
            <div class="calendar__cell row_title">12:00</div>
            <div class="calendar__cell event_cell" data-slot="mon12"></div>
            <div class="calendar__cell event_cell" data-slot="tue12"></div>
            <div class="calendar__cell event_cell" data-slot="wed12"></div>
            <div class="calendar__cell event_cell" data-slot="thu12"></div>
            <div class="calendar__cell event_cell" data-slot="fri12"></div>
            <div class="calendar__cell row_title">13:00</div>
            <div class="calendar__cell event_cell" data-slot="mon13"></div>
            <div class="calendar__cell event_cell" data-slot="tue13"></div>
            <div class="calendar__cell event_cell" data-slot="wed13"></div>
            <div class="calendar__cell event_cell" data-slot="thu13"></div>
            <div class="calendar__cell event_cell" data-slot="fri13"></div>
            <div class="calendar__cell row_title">14:00</div>
            <div class="calendar__cell event_cell" data-slot="mon14"></div>
            <div class="calendar__cell event_cell" data-slot="tue14"></div>
            <div class="calendar__cell event_cell" data-slot="wed14"></div>
            <div class="calendar__cell event_cell" data-slot="thu14"></div>
            <div class="calendar__cell event_cell" data-slot="fri14"></div>
            <div class="calendar__cell row_title">15:00</div>
            <div class="calendar__cell event_cell" data-slot="mon15"></div>
            <div class="calendar__cell event_cell" data-slot="tue15"></div>
            <div class="calendar__cell event_cell" data-slot="wed15"></div>
            <div class="calendar__cell event_cell" data-slot="thu15"></div>
            <div class="calendar__cell event_cell" data-slot="fri15"></div>
            <div class="calendar__cell row_title">16:00</div>
            <div class="calendar__cell event_cell" data-slot="mon16"></div>
            <div class="calendar__cell event_cell" data-slot="tue16"></div>
            <div class="calendar__cell event_cell" data-slot="wed16"></div>
            <div class="calendar__cell event_cell" data-slot="thu16"></div>
            <div class="calendar__cell event_cell" data-slot="fri16"></div>
            <div class="calendar__cell row_title">17:00</div>
            <div class="calendar__cell event_cell" data-slot="mon17"></div>
            <div class="calendar__cell event_cell" data-slot="tue17"></div>
            <div class="calendar__cell event_cell" data-slot="wed17"></div>
            <div class="calendar__cell event_cell" data-slot="thu17"></div>
            <div class="calendar__cell event_cell" data-slot="fri17"></div>
            <div class="calendar__cell row_title">18:00</div>
            <div class="calendar__cell event_cell" data-slot="mon18"></div>
            <div class="calendar__cell event_cell" data-slot="tue18"></div>
            <div class="calendar__cell event_cell" data-slot="wed18"></div>
            <div class="calendar__cell event_cell" data-slot="thu18"></div>
            <div class="calendar__cell event_cell" data-slot="fri18"></div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
